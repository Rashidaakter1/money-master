<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALANCE SHEET</title>

    <!-- bootstrap cdn link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="mb-5">
       <h1 class="fs-1 fw-bold text-center text-capitalize mt-5 text-success

       "> Financial Balance sheet</h1>
    </header>

    <main >
        <!-- image and input field -->
        <section>
            <div class="container">
                <div class="row gx-5 gy-5">
                    <div class="col-lg-7 col-sm-12">
                        <img class="img-fluid " src="image/balance.jpg" alt="">
                    </div>
                    <!-- input field -->
                    <div class="col-lg-5 col-sm-12">
                    <h2 class="text-secondary">Income</h2>
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-lg ">Income:</span>
                        <input type="number" class="form-control" aria-label="Sizing example input" id="income-input" aria-describedby="inputGroup-sizing-lg" >
                    </div>
                    <h2 class="text-center mb-4 text-secondary">Expenses</h2>
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Food:</span>
                        <input type="number"id="food-input"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    </div>
                
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Rent:</span>
                        <input type="number" id="rent-input" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    </div>
                    
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Cloths:</span>
                        <input type="number" id="cloths-input" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                        
                    </div>
                        <br>

                        <!-- button calculate -->
                         <div class="d-flex  justify-content-center mb-4">
                            <button id="calc-btn"
                            class="bg-primary px-4
                            py-2 rounded-3 text-white fw-bold">Calculate</button>
                         </div>
                         <div id="number-check" class="alert alert-danger" role="alert">
                            Please enter a valid number!!!!
                          </div>

                         <!-- total expenses and balance -->

                         <div class="text-center mb-4">
                          <h2 class="text-secondary">Total Expenses: <span id="expenses">00.00</span></h2>
                          <!-- <p>Please enter </p> -->
                          <h2 class="text-secondary">Balance: <span id="balance">00.00</span></h2>
                        </div>
                        <div id="balance-check" class="alert alert-danger" role="alert">
                            There are not enough money!!!!
                          </div>

                        <!-- save percentage and click handle  -->
                        <div class="container mb-4">
                            <div class="row">
                              <div class="col-lg-3 fs-3 col-sm-3">
                               save:
                              </div>
                              <div class="col-lg-3 col-sm-3">
                               <input class="w-100" type="number" name="" id="input-percentage">
                              </div>
                              <div class="col-lg-3 col-sm-3">
                                %
                              </div>
                              <div class="col-lg-3 col-sm-3">

                                 <!-- save button -->

                                <button id="save-btn"
                                class="bg-primary px-4
                                rounded-3 text-white fw-bold">Save</button>
                              </div>
                            </div>
                          </div>

                           <!-- saving amount and remaining balance -->

                        <div class="text-center mb-4
                        ">
                            <h2 class="text-secondary">Saving Amount: <span id="saving-amount" >00.00</span>
                            </h2>
                            <h2 class="text-secondary">Remaining Balance:<span id="remaining-balance">00.00</span></h2>
                        </div>
                        <div id="saving-check" class="alert alert-danger" role="alert">
                            you can not save money!!!!
                          </div>
                    </div>
                  
                </div>
                
            </div>

            
        </section>

                

    </main>

              <!-- javascript link -->
              
    <script src="js/app.js"></script>
</body>
</html>
