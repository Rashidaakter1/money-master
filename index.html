<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALANCE SHEET</title>

    <!-- bootstrap cdn link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <header>
       <h1 class="fs-1 fw-bold text-center text-capitalize mt-5"> Financial Balance sheet</h1>
    </header>

    <main>
        <!-- image and input field -->
        <section>
            <div class="container">
                <div class="row gx-5">
                    <div class="col-lg-7 col-sm-12">
                        <img class="img-fluid " src="image/balance.jpg" alt="">
                    </div>
                    <!-- input field -->
                    <div class="col-lg-5 col-sm-12">
                    <h2>Income</h2>
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-lg ">Income:</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" id="income-input" aria-describedby="inputGroup-sizing-lg" >
                    </div>
                    <h2>Expenses</h2>
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Food:</span>
                        <input type="text"id="food-input"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    </div>
                
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Rent:</span>
                        <input type="text" id="rent-input" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    </div>
                    
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Cloths:</span>
                        <input type="text" id="cloths-input" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                        
                    </div>
                        <br>

                        <!-- button calculate -->
                         <div class="d-flex  justify-content-center">
                            <button id="calc-btn"
                            class="bg-primary px-4
                            py-2 ">Calculate</button>
                         </div>

                         <!-- total expenses and balance -->

                         <div class="text-center mb-2">
                          <h2>Total Expenses: <span id="expenses">00.00</span></h2>
                          <h2>Balance: <span id="balance">00.00</span></h2>
                        </div>

                        <!-- save percentage and click handle  -->

                        <div class="input-group">
                            <span id="inputGroup-sizing-lg" class="input-group-text">Save</span>
                            <span class="input-group-text">20</span>
                            <span class="input-group-text">%</span>
                            <button id="save-btn"
                            class="bg-primary px-4
                            py-2 ">Save</button>
                          </div>

                        <!-- saving amount and remaining balance -->
                        <div class="text-center mb-2">
                            <h2>Saving Amount: <span id="saving-amount" >00.00</span>
                            </h2>
                            <h2>Remaining Balance:<span id="remaining-balance">00.00</span></h2>
                          </div>

                    </div>
                  
                </div>
                
            </div>

            
        </section>

                 <!-- total expenses and balance -->

    </main>

    <script src="js/app.js"></script>
</body>
</html>
